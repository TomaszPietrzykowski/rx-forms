<form [formGroup]="mathForm">
  <!-- instead of referencing mathForm.value.a use getter on the class -->
  {{ a }} + {{ b }} =
  <input formControlName="answer" />
</form>
<br />
<br />
<br />
<br />
<br />
<hr />
<h2>Debugging output:</h2>
<div>
  Form is Valid: <b>{{ mathForm.valid }}</b>
</div>
<div>Form Values: {{ mathForm.value | json }}</div>
<div>Form Errors: {{ mathForm.errors | json }}</div>
